<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BattleBusters!</title>
  <link rel="stylesheet" href="stylesheets/style.css"/>
</head>

<body>
  <div id="app">
    <h1>Welcome to BattleBusters!</h1>
    <div class="flex">
      <div>
        <h2>Choose your hero!</h2>
        <select>
          <option value="brutus">Brutus</option>
          <option value="teslor">Teslor</option>
          <option value="jethro">Jethro</option>
          <option value="hedge">Hedge</option>
          <option value="custom">Custom</option>
        </select> 
      </div>
      <div>
        <h2>Choose your opponent!</h2>
        <select>
          <option value="brutus">Brutus</option>
          <option value="teslor">Teslor</option>
          <option value="jethro">Jethro</option>
          <option value="hedge">Hedge</option>
        </select> 
      </div>
    </div>
    <div>
      <h2>Add a fighter!</h2>
        <div class="add">
          <div class="form">
            <input v-model="name" placeholder="Fighter's Name">
            <p></p>
            <input v-model="colortext" placeholder="Description">
            <h3>Fighting Statistics</h3>
            <input v-model="armor" placeholder="Defense Rating (1-20)">
            <input v-model="attack" placeholder="Offense Rating (1-20)">
            <input v-model="speed" placeholder="Dexterity Rating (1-20)">
            <input v-model="creator" placeholder="Your Name (for the Leaderboard)">
            <button @click="upload">Upload</button>
          </div>
          <div class="upload" v-if="addItem">
            <h2>{{addItem.title}}</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
